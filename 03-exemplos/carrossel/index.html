<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Carrossel</title>
<!-- css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- javascript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" refer></script>
    </head>
    <body>
<!--carrossel-->
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicadores -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
            </div>
            <!-- Slides -->
            <div class="carousel-inner">
                <!--slide 1>-->
                <div class="carousel-item active">
                    <img src="imagens/img01.png"  class="d-block w-100" alt="Imagem 1">
                </div>
                <!--slide 2>-->
                <div class="carousel-item">
                    <img src="imagens/img02.png" class="d-block w-100" alt="Imagem 2">
                </div>
            </div>
            <!-- Controles -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>  
    </body>
</html>
